name: tests

on:
  push:
    branches: ['**']
    tags: ['**']
  pull_request:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true     # puts .venv in the repo (good for caching)
          installer-parallel: true

      - name: Cache Poetry virtualenv and cache
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version || '3.12' }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version || '3.12' }}-poetry-

      - name: Install dependencies (incl. dev)
        run: |
          poetry --version
          poetry install --with dev --no-interaction --no-ansi

      - name: Run tests (pytest)
        run: |
          poetry run pytest -q --maxfail=1 --disable-warnings --junitxml=test-output.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output.xml
